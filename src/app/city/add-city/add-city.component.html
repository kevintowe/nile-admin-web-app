<form [formGroup]="newCityForm" (submit)="onSubmit()" novalidate class="topMargin">
  <div class="input-group topMargin">
    <span class="input-group-addon" id="basic-addon3">Item name</span>
    <input type="text" formControlName="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>
  <div class="text-center topMargin">
    <button type="submit" [disabled]="newCityForm.invalid" md-raised-button>Add City</button>
  </div>
</form>
