<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 text-center">
      <button (click)="addIndustryDialog()" type="button" class="btn btn-primary some-top-margin">
        <!-- TODO: center the god damn icon. -->
        <!-- <i class="material-icons align-please">add_box</i> -->
          Add Industry
      </button>

      <div>
        <!-- <md-select placeholder= "Sort by:">
          <md-option (click)="filterby('name')">Name</md-option>
        </md-select> -->
        <form [formGroup]="form" novalidate>
          <md-form-field class="example-full-width">
            <input (keydown)="search($event)" formControlName="searchValue" mdInput placeholder="Search industries">
          </md-form-field>
        </form>
      
      </div>
      
    <md-nav-list>
        <md-list-item *ngFor="let item of industries" (click)="goToIndustry(item.$key)">
           <a [routerLink]="['name', item.$key]" mdLine>{{ item?.name }}</a>
        </md-list-item>
      </md-nav-list>
      <!-- if there are no industries -->
      <div *ngIf="industries?.length < 1">
        <hr>
        <p>There are no industries yet! Click <strong>Add Industry</strong> to create the first industry.</p>
      </div>

    </div>
  </div>

</div>
