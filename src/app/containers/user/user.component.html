<article>
  <app-navbar>
    <h3 class="navbar-text">
      <!-- <i class="fa fa-heart"></i> -->
      My Profile 
        <!-- - <small>My Playlists</small> -->
    </h3>
    <section>
      <ul class="nav nav-tabs" role="tablist">
        <li [class.active]="!(currentPlaylist$ | async)"><a href="#/user">General Info</a></li>
        <li class="active"
          *ngIf="currentPlaylist$ | async">
          <a>Playlist View</a>
        </li>
      </ul>
    </section>
  </app-navbar>
  <p *ngIf="!(isSignedIn$ | async)" class="well lead">
    You need to sign in to view your account.
    <button class="btn btn-lg btn-primary"
      (click)="signInUser()">
      <i class="fa fa-google"></i> Sign In
    </button>
  </p>
  <router-outlet></router-outlet>
</article>
